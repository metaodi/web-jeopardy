<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Abschieds-Jeopardy</title>
        <meta name="description" content="Web Jeopardy">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">

        <!-- App CSS -->
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Maven+Pro" rel="stylesheet">

        <!-- Vendor JS -->
        <script src="assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>
    <body>
      <!-- Navigtion -->
      <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
              <h3>Maries Abschieds-Jeopardy (SSZ Edition)</h3>
          </div>
        </div>
      </nav>
    <!-- Page container -->
    <div class="container">
      <!-- Main game board -->
      <div class="row" id="category-container">
        <div class="category hidden">
          <h2 class="category-heading">Category heading</h2>
          <p class="category-desc">Category description</p>
          <button class="btn btn-lg question hidden btn-success" data-toggle="modal" data-target="#question-modal"><b>Label</b></button>
        </div>
      </div>
      <!-- Question Modal -->
      <div class="modal fade" id="question-modal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel">
        <div class="modal-dialog" id="question-modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body modal-question">
              Question
            </div>
            <div class="modal-footer">
              <button type="button" id="question-continue" class="btn btn-success btn-lg" data-toggle="modal" data-target="#answer-modal">Antwort</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Answer Modal -->
      <div class="modal fade" id="answer-modal" tabindex="-1" role="dialog" aria-labelledby="answerModalLabel">
          <div class="modal-dialog" id="answer-modal-dialog" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  </div>
                  <div class="modal-body modal-answer">
                      Antwort
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-lg btn-success" id="answer-close">Schliessen</button>
                  </div>
              </div>
          </div>
      </div>
      <hr>
      <!-- Footer -->
      <footer>m = Musik, c = richtige Antwort, w = falsche Antwort, q = Stop Audio</footer>
    </div> <!-- /container -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="assets/js/vendor/bootstrap.min.js"></script>
    <script src="assets/js/jeopardy.js"></script>
  </body>
</html>
